<article>
  <header>
    <a href="{{ include.post.url | prepend: site.baseurl }}">
      <h1>{{ include.post.title }}</h1>
    </a>
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date: "%A, %B %-d, %Y" }}</time>
    <span>|</span>
    <a class="edit-on-github" href="{{ site.repository_url }}/blob/master/{{ include.post.path }}">Edit on GitHub</a>
  </header>
  {% include anchor_headings.html html=content anchorBody="#" anchorClass="heading-anchor" %}
</article>
